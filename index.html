<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Alege limba / Choose language</title>
  <style>
    body {
      background: linear-gradient(135deg, #f0f4f8 0%, #d9e7fa 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
    }
    h1 {
      margin-top: 60px;
      font-size: 2.2rem;
      color: #222;
      letter-spacing: 1px;
      text-align: center;
    }
    .buttons {
      margin-top: 60px;
      display: flex;
      gap: 30px;
    }
    .btn {
      padding: 18px 40px;
      font-size: 1.2rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      color: #fff;
      font-weight: 600;
      box-shadow: 0 4px 16px rgba(0,0,0,0.08);
      transition: transform 0.1s, box-shadow 0.1s;
      text-decoration: none;
      outline: none;
    }
    .btn-blue {
      background: #2563eb;
    }
    .btn-blue:hover {
      background: #1d4ed8;
      transform: translateY(-2px) scale(1.04);
      box-shadow: 0 8px 24px rgba(37,99,235,0.15);
    }
    .btn-red {
      background: #e11d48;
    }
    .btn-red:hover {
      background: #be123c;
      transform: translateY(-2px) scale(1.04);
      box-shadow: 0 8px 24px rgba(225,29,72,0.15);
    }
    @media (max-width: 600px) {
      .buttons {
        flex-direction: column;
        gap: 20px;
      }
      h1 {
        font-size: 1.3rem;
      }
    }
  </style>
</head>
<body>
  <h1>Alege limba / Choose language</h1>
  <div class="buttons">
    <a href="https://forms.office.com/e/pp77mXbarf?origin=lprLink" class="btn btn-blue">Română</a>
    <a href="https://forms.office.com/e/pp77mXbarf?origin=lprLink" class="btn btn-red">English</a>
  </div>
</body>
</html>
